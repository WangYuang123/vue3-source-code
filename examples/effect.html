<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    const { effect, reactive } = VueReactivity
    const state = reactive({ name: 'yanqi', age: '37', arr: [1, 2, 3] })
  
    effect(() => {
      app.innerHTML = `name: ${state.name}` // 会取长度，所以会触发长度的effect
    })

    setTimeout(() => {
      state.a = 'a'
      // state.arr.length = 1
      // state.arr[0] = 1
      // state.name = 'taotao'
      // state.arr[0] = 0
      // state.arr.length = 2
    }, 1000)

    /**
     * 1.effect中的所有属性，都会收集effect track
     * 2.当这个属性值发生变化的时候，会重新执行effect trigger 
    */
  </script>
</body>

</html>
